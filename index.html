<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌟 Game Trắc Nghiệm Thiếu Nhi Công Giáo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="container" role="main">
        <!-- Header -->
        <header class="header">
            <button type="button" class="sound-toggle" aria-label="Tắt âm thanh" title="Tắt âm thanh">
                <span class="sound-toggle-icon">🔊</span>
            </button>
            <h1>🌟 Game Trắc Nghiệm 🌟</h1>
            <p>Thiếu Nhi Công Giáo</p>
        </header>

        <!-- Content: 3 view (start | quiz | result) - Controller điều khiển hiển thị -->
        <div class="content">
            <!-- VIEW: Màn hình bắt đầu -->
            <section class="start-screen active" id="startScreen" aria-label="Màn hình chào mừng">
                <div class="intro-text">
                    <div class="emoji">✝️ 🎮 📖</div>
                    <p><strong>Chào các em thiếu nhi thân yêu!</strong></p>
                    <p>Hãy cùng khám phá kiến thức về đức tin qua những câu hỏi thú vị!</p>
                    <p>Chọn một đề thi bên dưới rồi bấm <strong>Bắt Đầu Chơi</strong> nhé! 🌟</p>
                </div>
                <div class="exam-section">
                    <h2 class="exam-section-title">📋 Chọn đề thi</h2>
                    <div class="exam-list" id="examList"></div>
                </div>
                <div class="button-group">
                    <button type="button" class="start-btn">🎯 Bắt Đầu Chơi</button>
                </div>
            </section>

            <!-- VIEW: Màn hình câu hỏi (Model + View render nội dung) -->
            <section class="quiz-screen" id="quizScreen" aria-label="Phần trắc nghiệm">
                <div class="quiz-header-row">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressBar"></div>
                    </div>
                    <div class="quiz-timer" id="timerDisplay" aria-live="polite">0:00</div>
                </div>
                <div class="question-container">
                    <div class="question-number" id="questionNumber"></div>
                    <div class="question" id="question"></div>
                    <div class="answers" id="answers"></div>
                </div>
                <div class="button-group">
                    <button type="button" class="next-btn" id="nextBtn">Câu Tiếp Theo ➡️</button>
                </div>
            </section>

            <!-- VIEW: Màn hình kết quả (View render từ Model.getResultInfo()) -->
            <section class="result-screen" id="resultScreen" aria-label="Kết quả">
                <div class="score-display">
                    <div class="emoji" id="resultEmoji"></div>
                    <div class="score-circle">
                        <span class="score-number" id="scoreNumber"></span>
                        <span class="score-text">điểm</span>
                    </div>
                    <p class="message" id="resultMessage"></p>
                </div>
                <div class="button-group">
                    <button type="button" class="restart-btn">🔄 Chơi Lại</button>
                </div>
            </section>
        </div>
    </main>

    <script type="module" src="js/app.js"></script>
</body>
</html>
